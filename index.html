<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operations Efficiency & Forecasting Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
    "recharts": "https://esm.sh/recharts@^3.1.0"
  }
}
</script>
<style>
  :root {
    --color-primary: #34d399; /* Green */
    --color-secondary: #08d9d6; /* Cyan */
    --color-background: #0a0a0a;
    --color-surface: #111827; 
    --color-text-primary: #e5e7eb;
    --color-text-secondary: #9ca3af;
  }

  @keyframes scroll-bg {
    from { background-position: 0 0; }
    to { background-position: -200px -200px; }
  }

  @keyframes scanline {
    0% { transform: translateY(0); }
    100% { transform: translateY(100vh); }
  }

  .bg-animated-grid::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(to bottom, rgba(8, 217, 214, 0.2), transparent);
    animation: scanline 8s linear infinite;
    opacity: 0.5;
    z-index: 1;
  }

  .bg-animated-grid {
    background-color: var(--color-background);
    background-image:
      linear-gradient(rgba(55, 65, 81, 0.2) 1px, transparent 1px),
      linear-gradient(90deg, rgba(55, 65, 81, 0.2) 1px, transparent 1px);
    background-size: 100px 100px;
    animation: scroll-bg 7s linear infinite;
  }
  
  .glow-shadow {
    filter: drop-shadow(0 0 10px rgba(52, 211, 153, 0.4));
  }
  
  .glow-shadow-hover:hover {
    filter: drop-shadow(0 0 15px rgba(52, 211, 153, 0.7));
  }

  .glow-shadow-secondary {
    filter: drop-shadow(0 0 8px rgba(8, 217, 214, 0.4));
  }

  .glow-shadow-secondary-hover:hover {
    filter: drop-shadow(0 0 12px rgba(8, 217, 214, 0.6));
  }

  .shimmer::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 50%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
    transition: left 0.5s;
  }

  .shimmer:hover::before {
    left: 150%;
  }

  @keyframes blink-cursor {
    from, to { border-color: transparent }
    50% { border-color: var(--color-primary); }
  }

  .typing-cursor::after {
    content: '_';
    display: inline-block;
    vertical-align: bottom;
    line-height: 1em;
    animation: blink-cursor 0.7s infinite;
  }

  /* Table styles */
  .data-table th {
    padding: 12px 16px;
    background-color: rgba(8, 217, 214, 0.1);
    border-bottom: 1px solid rgba(8, 217, 214, 0.3);
    color: var(--color-secondary);
    font-weight: 600;
    text-align: left;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .data-table th:hover {
    background-color: rgba(8, 217, 214, 0.2);
  }
  
  .data-table td {
    padding: 10px 16px;
    border-bottom: 1px solid rgba(55, 65, 81, 0.3);
  }

  .data-table tbody tr {
    transition: background-color 0.2s;
  }

  .data-table tbody tr:hover {
    background-color: rgba(255, 255, 255, 0.03);
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-black text-gray-300 font-sans overflow-hidden">
    <div class="bg-animated-grid fixed inset-0 z-0"></div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
